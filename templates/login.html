{% extends "base.html" %} {% block content %}
<h2>Team Login</h2>
<form method="POST">
  <div class="form-group">
    <label for="team_name">Team Name</label>
    <input
      type="text"
      class="form-control"
      id="team_name"
      name="team_name"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2">
  <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
</p>
<p class="mt-2">
  Not registered? <a href="{{ url_for('register') }}">Register here</a>.
</p>
{% endblock %}

{% extends "base.html" %} {% block content %}
<h2>Admin Registration</h2>
<form method="POST">
  <div class="form-group">
    <label for="team_name">Admin Username</label>
    <input
      type="text"
      class="form-control"
      id="team_name"
      name="team_name"
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Admin Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
    />
  </div>
  <div class="form-group">
    <label for="admin_secret">Secret Code</label>
    <input
      type="text"
      class="form-control"
      id="admin_secret"
      name="admin_secret"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Register as Admin</button>
</form>
<p class="mt-2"><a href="{{ url_for('login') }}">Back to Login</a></p>
{% endblock %}
